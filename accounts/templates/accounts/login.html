{% extends 'base.html' %}

{% block title %}log-in{% endblock %}

{% block content %}
<h1>Log-in</h1>
<p>Please use the following form to log-in:</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Log in">
    </p>
</form>
<div class="social">
    <ul>
        <li class="yandex">
            <a href="{% url 'social:begin' 'yandex-oauth2' %}">Login with Yandex</a>
        </li>
    </ul>
    <ul>
        <li class="google">
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
        </li>
    </ul>
    <ul>
        <!--  авторизация через vk пока не работает -->
        <li class="vk">
            <a href="{# url 'social:begin' 'vk-oauth2' #}#">Login with VK</a>
        </li>
    </ul>
</div>
<p>
    <a href="{% url 'accounts:password_reset' %}">
        Forgotten your password?
    </a>
</p>
<p>
    <a href="{% url 'accounts:register' %}">
        Registration
    </a>
</p>

{% endblock %}
