{% extends 'base.html' %}

{% block title %}Images ranking{% endblock %}

{% block content %}
<h2>Images ranking</h2>
<ol>
    {% for image in most_viewed_images %}
    <li>
        <a href="{{ image.get_absolute_url }}">
            {{ image }}
        </a>
    </li>
    {% endfor %}
</ol>
{% endblock %}
