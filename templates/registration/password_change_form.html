{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}
<h1>Change your password</h1>

<p>Please use the following form to change password:</p>
<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="change password">
    </p>
</form>


{% endblock %}
